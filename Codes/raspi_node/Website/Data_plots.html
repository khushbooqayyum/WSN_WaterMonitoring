<form class="form-inline" onsubmit="return false">

  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" onchange="form_select()">
    <option selected>Choose...</option>
    <option value="2">Node 1</option>3
    <option value="3">Node 2</option>
    <option value="4">Node 3</option>

    <div class="custom-control custom-radio custom-control-inline">

    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input" disabled onclick="radio_select()" value="salinity">
